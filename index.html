<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>JavaScript - Assignment 1</title>
</head>

<body>
    <header>
        <nav class="navbar bg-primary bg-gradient">
            <div class="container">
                <div class="d-flex justify-content-center align-items-center">
                    <a class="navbar-brand text-light">Assignments</a>
                    <a class="text-light text-decoration-none">Chapter 1 - 7</a>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button type="button" class="btn btn-outline-light">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h3 class="text-center mt-5">Chapter # 1 - 7 | Introduction to JavaScript | Data Types | Alert | Arithmetic
                Operators</h3>
            <hr>
            <div class="buttons border border-black p-3 mt-5 text-center">
                <button type="button" class="btn btn-danger my-1" id="btn1">Alert Name</button>
                <button type="button" class="btn btn-danger my-1" id="btn2">Alert Number</button>
                <button type="button" class="btn btn-danger my-1" id="btn3">Show Variable Names</button>
                <button type="button" class="btn btn-danger my-1" id="btn4">Show camelCase Examples</button>
                <button type="button" class="btn btn-danger my-1" id="btn5">Sum 2 Numbers</button>
                <button type="button" class="btn btn-danger my-1" id="btn6">Subtract 2 Numbers</button>
                <button type="button" class="btn btn-danger my-1" id="btn7">Multiply 2 Numbers</button>
                <button type="button" class="btn btn-danger my-1" id="btn8">Divide 2 Numbers</button>
                <button type="button" class="btn btn-danger my-1" id="btn9">Calculate Some Numbers</button>
            </div>

            <div class="text-center ">
                <h3 class="mt-5">Original Statement</h3>
                <div class="p-4 border border-black">
                    <div id="statement"></div>
                </div>
                <button type="button" class="btn btn-outline-secondary mt-3" id="clear-statement-btn">Clear Statement</button>
            </div>

            <div class="text-center">
                <h3 class="mt-5">Output / Result</h3>
                <div class="p-4 border border-black">
                    <div id="output"></div>
                </div>
                <button type="button" class="btn btn-outline-secondary mt-3" id="clear-output-btn">Clear Output</button>
            </div>
        </div>
    </main>

    <footer class="mt-5">
        <p class="mb-0">&copy; 2024. All Rights Reserved.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
